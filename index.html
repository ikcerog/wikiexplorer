<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wiki Explorer React App</title>
    
    <!-- FIX: 1. Removed Tailwind CDN and configuration scripts. 
             In a production build, Tailwind must be processed by the build tool (Vite/PostCSS) 
             to eliminate the large CDN script and optimize CSS.
    -->
    
    <!-- 1. Load Bebas Neue Google Font (This can remain external) -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
    
    <!-- 2. The compiled CSS from Tailwind/Vite will be injected here during the build process. -->
    
  </head>
  <body>
    <!-- The root element where the React app will be mounted -->
    <div id="root"></div>
    
    <!-- This script is the actual entry point for the bundled application. 
         Vite will replace '/src/main.js' with the correct hashed production file path (e.g., assets/index-hash.js).
    -->
    <script type="module" src="https://ikcerog.github.io/wikiexplorer/src/main.js"></script>
  </body>
</html>
